<!DOCTYPE html>
<html>
<head>
  <title>Felicity Contest Template</title>
  <link rel="stylesheet" href="styles/vendor/pure-min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--[if lte IE 8]>
    <link rel="stylesheet" href="styles/vendor/grids-responsive-old-ie-min.css">
  <![endif]-->
  <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="styles/vendor/grids-responsive-min.css">
  <!--<![endif]-->
  <link href='https://fonts.googleapis.com/css?family=Special+Elite|Fontdiner+Swanky|Poiret+One' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="styles/icons/style.css">
  <link rel="stylesheet" href="styles/flags/flags.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/codecraft.css">
</head>
<body class="bg-lime">
  <h1 class="bg-red color-white logo">
    <span class="LogoFont">felicity<sup>16</sup></span>
    <span class=" icon-keyboard_arrow_right"></span>
    <span class="LogoFont">Threads</span></h1>
    <div class="contest-header">
      <div class="contest-header-title">CodeCraft</div>
      <div class="contest-header-caption">So, you think you can code?</div>
    </div>
    <div class="contest-nav">
      <div>Home</div>
      <div>Problems</div>
      <div class="active">Scoreboard</div>
    </div>
    <div class="main-container">
      <div class="table-container">
      <table class="codecraft-table codecraft-table-bordered">
        <thead>
          <tr>
            <th class="rank">RANK</th>
            <th colspan="2">NICK</th>
            <th>SCORE</th>
            <th>Q 1</th>
            <th>Q 2</th>
            <th>Q 3</th>
            <th>Q 4</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>1</td>
            <td class="flag-container"><span class="flag flag-in"></span></td>
            <td class="username">tourist</td>
            <td>10</td>
            <td class="score_first">20/09</td>
            <td>20/09</td>
            <td>20/09</td>
            <td>20/09</td>
          </tr>
          <tr>
            <td>1</td>
            <td class="flag-container"><span class="flag flag-in"></span></td>
            <td class="username">tourist</td>
            <td>10</td>
            <td class="score_first">20/09</td>
            <td>20/09</td>
            <td>20/09</td>
            <td>20/09</td>
          </tr>
          <tr>
            <td>1</td>
            <td class="flag-container"><span class="flag flag-in"></span></td>
            <td class="username">tourist</td>
            <td>10</td>
            <td class="score_first">20/09</td>
            <td>20/09</td>
            <td>20/09</td>
            <td>20/09</td>
          </tr>
        </tbody>
      </table>
    </div>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
